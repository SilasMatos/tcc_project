<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Book Store</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav_edit">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Livros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Categorias</a>
            </li>
            <ul class="list_icons">
              <li class="nav-item">
                <i class="fa-solid fa-magnifying-glass"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-user"></i>
              </li>
              <li class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-warning">Entrar</button>
                <button class="pulse">Pulse</button>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav>
    <section id="sec_books">
      <div class="container">
        <div class="row">
          <div class="col-4 text-herry">
            <h4>Herry Potter</h4>
            <h6>Edição ilimitada garanta ja o seu</h6>
            <button type="button" class="btn btn-warning">Comprar</button>
          </div>
          <div class="col-8">
            <img
              src="./img/undraw_Book_lover_re_rwjy.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <img src="./img/diario.png" alt="" />
          </div>
          <div class="col-8">
            <h4>A MAGIA DOS LIVROS ESTÁ POR AQUI!</h4>
            <p>
              Venha se jogar no mundo da literatura, venha ver as ofertas de
              livros na sua região!
            </p>
            <button type="button" class="btn btn-warning">Comprar</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
